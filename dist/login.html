<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Andy Hardy | login</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/style/login.css" type="text/css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cdf5ea3df5.js"></script>
</head>

<body>
    <nav class="green lighten-1">
        <div class="nav-wrapper container green lighten-1">
            <a href="/" class="brand-logo">Andy Hardy</a>
            <ul id="nav-mobile" class="right">
                <li><a href="mailto:aohardy@gmail.com" target="_blank"><i class="fas fa-address-card"></i></a></li>
                <li><a href="https://www.linkedin.com/in/andrew-hardy-13a9009/" target="_blank"><i
                            class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/ahardy42" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <main>
        <div class="row">
            <div class="container green lighten-1">
                <div class="card green lighten-1">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12 white-text">
                                        <input placeholder="username" id="username" type="text">
                                        <label for="first_name"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="password" id="password" type="password" class="validate">
                                        <label for="password"></label>
                                    </div>
                                </div>
                                <p>
                                    <label for="isSignup">
                                        <input type="checkbox" id="isSignup"/>
                                        <span>Signup?</span>
                                    </label>
                                </p>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="fas fa-pizza-slice"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer green lighten-1">
        <div class="container">
            Â© 2019 Copyright Andy Hardy
            <a class="grey-text text-lighten-4 right" href="/">Main</a>
        </div>  
    </footer>
    <script src="/javascript/login.js"></script>
</body>

</html>
