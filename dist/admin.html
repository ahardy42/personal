<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Andy Hardy | Admin Page</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/style/login.css" type="text/css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/cdf5ea3df5.js"></script>
</head>

<body>
    <nav class="green lighten-1">
        <div class="nav-wrapper container green lighten-1">
            <a href="/" class="brand-logo">Andy Hardy</a>
            <ul id="nav-mobile" class="right">
                <li><a href="mailto:aohardy@gmail.com" target="_blank"><i class="fas fa-address-card"></i></a></li>
                <li><a href="https://www.linkedin.com/in/andrew-hardy-13a9009/" target="_blank"><i
                            class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/ahardy42" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <main>
        <!-- form for the image file upload -->
        <div class="row">
            <div class="container green lighten-1">
                <div class="card green lighten-1">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" id="image" action="/api/image" method="POST"
                                encType="multipart/form-data">
                                <div class="row">
                                    <div class="input-field col s12 white-text">
                                        <input id="fileName" type="file" name="imageFile">
                                        <label for="fileName">Choose a project Image</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- form for the database submission -->
        <div class="row">
            <div class="container green lighten-1">
                <div class="card green lighten-1">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" id="form-one">
                                <div class="row">
                                    <div class="input-field col s12 white-text">
                                        <input id="title" type="text" class="validate">
                                        <label for="title">Project Title</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 white-text">
                                        <textarea id="description" class="materialize-textarea"></textarea>
                                        <label for="description">Project Description</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 white-text">
                                        <input id="gitUrl" type="text">
                                        <label for="gitUrl">GitHub URL</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 white-text">
                                        <input id="projectUrl" type="text">
                                        <label for="projectUrl">Project Page URL</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 white-text">
                                        <input disabled id="filePath" type="text">
                                        <label for="filePath" id="fileLabel">Image File Path</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="fas fa-pizza-slice"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th>Project ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>gitUrl</th>
                                <th>projectUrl</th>
                                <th>fileName</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer green lighten-1">
        <div class="container">
            Â© 2019 Copyright Andy Hardy
            <a class="grey-text text-lighten-4 right" href="/">Main</a>
        </div>
    </footer>
    <script src="/javascript/admin.js"></script>
</body>

</html>
